<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercice de Saisie</title>
        <style>
            /* Reset CSS */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            /* Fond orange et centrage */
            body {
                font-family: Arial, sans-serif;
                background: #ff8c00;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            /* Container principal blanc */
            .container {
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, .3);
                padding: 30px;
                max-width: 800px;
                width: 100%;
            }

            /* Titre */
            h1 {
                text-align: center;
                margin-bottom: 15px;
                color: #333;
            }

            /* Paragraphe d'instructions */
            p {
                text-align: center;
                margin-bottom: 30px;
                color: #666;
            }

            /* Tableau */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 30px;
            }

            th, td {
                border: 1px solid #ccc;
                padding: 12px;
                text-align: left;
            }

            th {
                background: #f5f5f5;
                font-weight: bold;
            }

            /* Champs de saisie */
            input {
                width: 100%;
                padding: 8px;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 14px;
            }

            input:focus {
                outline: none;
                border-color: #ff8c00;
                box-shadow: 0 0 0 2px rgba(255, 140, 0, .2);
            }

            /* Mot √† saisir */
            .word {
                font-family: monospace;
                font-size: 16px;
            }

            /* Colonne r√©sultat */
            .result {
                text-align: center;
                font-size: 24px;
            }

            /* Ligne correcte (vert) */
            .correct {
                background: #d4edda;
            }

            /* Ligne incorrecte (rouge) */
            .incorrect {
                background: #f8d7da;
            }

            /* Container du bouton */
            .btn-container {
                text-align: center;
                margin-bottom: 20px;
            }

            /* Bouton de v√©rification */
            button {
                background: #ff8c00;
                color: #fff;
                border: none;
                padding: 12px 30px;
                border-radius: 6px;
                font-size: 16px;
                cursor: pointer;
                transition: background .3s;
            }

            button:hover {
                background: #e67e00;
            }

            /* Bo√Æte d'affichage du score */
            .score-box {
                text-align: center;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 6px;
            }

            .score-num {
                font-size: 28px;
                margin-bottom: 10px;
                color: #333;
            }

            .score-msg {
                color: #666;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Exercice de Saisie</h1>
            <p>Tapez les mots suivants dans les champs correspondants</p>

            <!-- Tableau des mots -->
            <table id="wordTable">
                <thead>
                    <tr>
                        <th>Mot √† saisir</th>
                        <th>Votre saisie</th>
                        <th style="width:80px;text-align:center">R√©sultat</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- Les lignes seront g√©n√©r√©es par JavaScript -->
                </tbody>
            </table>

            <!-- Bouton de v√©rification -->
            <div class="btn-container">
                <button onclick="verify()">Veuillez v√©rifier votre score</button>
            </div>

            <!-- Bo√Æte du score (cach√©e au d√©part) -->
            <div id="scoreBox" style="display:none" class="score-box">
                <div class="score-num" id="scoreNum"></div>
                <div class="score-msg" id="scoreMsg"></div>
            </div>
        </div>

        <script>
            // Liste des 15 mots √† saisir
            const words = [
                {id: 1, word: 'h√¥pital'},
                {id: 2, word: '√©cole'},
                {id: 3, word: '580‚Ç¨'},
                {id: 4, word: 'Ao√ªt'},
                {id: 5, word: 'BonJoUr'},
                {id: 6, word: '√ßa'},
                {id: 7, word: '(entre parenth√®ses)'},
                {id: 8, word: 'ma√Øs'},
                {id: 9, word: 'Jean-Claude'},
                {id: 10, word: 'https://www.belgium.be'},
                {id: 11, word: '50%'},
                {id: 12, word: 'o√π'},
                {id: 13, word: '√† bient√¥t'},
                {id: 14, word: 'jean.dupont@isograd.com'},
                {id: 15, word: 'jeanne_dupont@tosa.org'},
				{id: 16, word: 'L√†-bas'}
            ];

            // R√©cup√©ration du tbody du tableau
            const tbody = document.getElementById('tbody');

            // G√©n√©ration dynamique des lignes du tableau
            words.forEach(function (w) {
                // Cr√©ation d'une ligne
                const tr = document.createElement('tr');
                tr.id = 'row' + w.id;

                // Contenu de la ligne : mot, input, r√©sultat


                // spellcheck        ‚Üê D√©sactive la correction orthographique
                // autocomplete  ‚Üê D√©sactive l'autocompl√©tion
                //  onpaste ‚Üê Bloque le collage (Ctrl+V)
                //  oncopy‚Üê Bloque la copie (Ctrl+C)
                //  oncut=Bloque le couper (Ctrl+X)

                tr.innerHTML = `
                    <td><div class="word">${w.word}</div></td>
                    <td>
                        <input type="text" id="input${w.id}" oninput="reset()" spellcheck="false" autocomplete="off" onpaste="return false" oncopy="return false" oncut="return false">
                    </td>
                    <td class="result" id="result${w.id}"></td>
                `;

                // Ajout de la ligne au tableau
                tbody.appendChild(tr);
            });

            // Fonction de r√©initialisation (appel√©e √† chaque saisie)
            function reset() {
                // Cache la bo√Æte de score
                document.getElementById('scoreBox').style.display = 'none';

                // R√©initialise les couleurs et r√©sultats
                words.forEach(function (w) {
                    document.getElementById('row' + w.id).className = '';
                    document.getElementById('result' + w.id).innerHTML = '';
                });
            }

            // Fonction de v√©rification (appel√©e par le bouton)
            function verify() {
                let score = 0;

                // Parcours de chaque mot
                words.forEach(function (w) {
                    // R√©cup√©ration de la saisie de l'utilisateur
                    const input = document.getElementById('input' + w.id).value.trim().toLowerCase();

                    // Comparaison (insensible √† la casse)
                    const correct = input === w.word.toLowerCase();

                    // Incr√©mentation du score si correct
                    if (correct) {
                        score++;
                    }

                    // Application des styles et symboles
                    document.getElementById('row' + w.id).className = correct ? 'correct' : 'incorrect';
                    document.getElementById('result' + w.id).innerHTML = correct ? '‚úì' : '‚úó';
                });

                // Affichage du score
                document.getElementById('scoreNum').innerHTML = 'Score: ' + score + ' / ' + words.length;

                // Message personnalis√© selon le score
                if (score === words.length) {
                    document.getElementById('scoreMsg').innerHTML = 'üéâ Parfait ! Tous les mots sont corrects !';
                } else {
                    document.getElementById('scoreMsg').innerHTML = 'Vous avez ' + score + ' mot' + (score > 1 ? 's' : '') + ' correct' + (score > 1 ? 's' : '');
                }

                // Affichage de la bo√Æte de score
                document.getElementById('scoreBox').style.display = 'block';
            }
        </script>
    </body>
</html>
