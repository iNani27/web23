<!DOCTYPE html>
<html>
    <head>
        <title>Glisser déposer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <style>
            body{
                background-color: darkblue; /* For browsers that do not support gradients */
               
            }
            section { 

                background-image: linear-gradient(to bottom,darkblue,blue);


            }
            p, a {
                text-transform: uppercase;
                color: white;
                text-indent: 50px;
                text-align: justify;
                letter-spacing: 7px;


            }
            #div1 { 
                margin: auto auto;
                width: 350px; 
                height: 160px; 
                padding: 10px; 
                border: 2px solid #aaaaaa; 
            }
        </style>
    </head>



    <body>
        <section>

            <p>Faites un glissé/déposé de l'image dans le rectangle :</p>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <br/>
            <img id="drag1" src="drag_and_drop.PNG" alt="Glisser déposer" draggable="true" ondragstart="drag(event)" >


            <br/>
            (<a href="javascript:location.reload();">recommencer</a>)
        </section>
        <script>
            function allowDrop(ev) {
                ev.preventDefault();
            }

            function drag(ev) {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev) {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }
        </script>
    </body>

</html>
